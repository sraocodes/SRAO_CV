{{ define "main" }}

{{ partial "intro.html" . }}

<section id="cards" class="py-5">
    <div class="container">
        <div class="row">
            {{ range .Params.cards }}
            <div class="col-lg-4 col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-icon">
                        <a href="{{ .link }}" target="_blank">
                            <img src="{{ .icon | relURL }}" alt="{{ .title }} Icon" style="width: {{ .iconW }}; height: {{ .iconH }}; display: block; margin: 0 auto;">
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ .title }}</h5>
                        <p class="card-text">{{ .description }}</p>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
{{ end }}
